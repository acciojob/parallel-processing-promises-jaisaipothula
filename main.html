<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Images</title>
  <style>
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .image-item {
      margin: 10px;
    }
    .image-item img {
      max-width: 200px;
      max-height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <button id="download-images-button">Download Images</button>
  <div id="output" class="image-container"></div>

  <script src="script.js"></script>
</body>
</html>
