<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download and Display Images</title>
  <style>
    .image-container {
      display: flex;
      flex-wrap: wrap;
    }
    .image-container img {
      width: 200px;
      height: auto;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 5px;
    }
  </style>
</head>
<body>
  <button id="download-images-button">Download Images</button>
  <div id="output" class="image-container"></div>

  <script src="script.js"></script>
</body>
</html>
